{{ define "body" }}
<body class="landing-page">
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
  {{ partial "nav.html" . }}
  {{ partial "drawer.html" . }}
  <main class="bmd-layout-content">
    <div class="wrapper">
      <div class="header header-filter" style="background-image: url('{{ .Site.Params.background | relURL }}');">
        <div class="container">
          <div class="row">
  					<div class="col-md-6">
                <h1 class="title">{{ .Title }}</h1>
                <h4>{{ .Params.description }}</h4>
                <br />
  					</div>
          </div>
        </div>
      </div>
		  <div class="main main-raised">
			  <div class="container">
  		  	<div class="section text-left">
  	            {{ .Content }}
  	      </div>
        </div>
  		</div>
      {{ partial "footer" . }}
	  </div>
  </main>
  </div>  
</body>
{{ end }}

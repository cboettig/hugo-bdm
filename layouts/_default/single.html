{{ define "body" }}
<body class="profile-page">
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
  {{ partial "nav.html" . }}
  {{ partial "drawer.html" . }}
  <main class="bmd-layout-content">
    <div class="wrapper">
      <div class="header header-filter" style="background-image: url('{{ .Site.Params.background | relURL }}');">
      </div>
		  <div class="main main-raised">
			  <div class="container">
  		  	<div class="section text-left">
  		  	  <h2 class="title text-center">{{ .Title }}</h2>
  	            {{ .Content }}
  	      </div>
        </div>
  		</div>
      {{ partial "footer" . }}
	  </div>
  </main>
  </div>  
</body>
{{ end }}
